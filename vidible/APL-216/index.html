    <script type="text/javascript">
            function trace(msg) {
                if (console && console.log) {
                    console.log('API test message: ' + msg);
                }
            }
            function onPlayerReady(player, context) {
                //do something useful with player object
                trace('Player ready');
                player.addEventListener(vidible.VIDEO_START, function(){
                    trace('Video started: ' + player.getCurrentVideoInfo());
                });
            }

            (function(div, cb){
                if (div.vdb_Player) {
                    cb(div.vdb_Player, div.vdb_Context);
                } else {
                    var fn = arguments.callee;
                    setTimeout(function(){ fn(div,cb); },0);
                }
            })(document.getElementById("vdb_player"), onPlayerReady);
    </script>
</div>
